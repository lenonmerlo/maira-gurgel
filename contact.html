    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <h1 class="apresentacao__conteudo__titulo"><strong class="titulo-destaque">Vamos Conversar?</strong></h1>
            <form class="formulario-contato" action="enviar_email.php" method="POST">
                <div class="formulario-contato__grupo">
                    <label for="nome" class="formulario-contato__label">Nome</label>
                    <input type="text" id="nome" name="nome" class="formulario-contato__input" required>
                </div>

                <div class="formulario-contato__grupo">
                    <label for="telefone" class="formulario-contato__label">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" class="formulario-contato__input" required>
                </div>

                <div class="formulario-contato__grupo">
                    <label for="email" class="formulario-contato__label">Email</label>
                    <input type="email" id="email" name="email" class="formulario-contato__input" required>
                </div>

                <div class="formulario-contato__grupo">
                    <label for="mensagem" class="formulario-contato__label">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" class="formulario-contato__textarea" required></textarea>
                </div>

                <button type="submit" class="formulario-contato__botao">Enviar</button>
            </form>
        </section>
